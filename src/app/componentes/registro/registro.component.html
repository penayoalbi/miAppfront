<div class="container fluid">
    <div class="body"> 
        <form class="registro-form">
            <h1>Registro</h1>
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre">
            <input type="text" class="form-control" placeholder="Apellido"  [(ngModel)]="usuario.apellido" name="apellido">
            <input type="text" class="form-control" placeholder="Usuario"  [(ngModel)]="usuario.usuario" name="usuario" >
            <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="usuario.pass" name="pass">
            <button type="submit" (click)="registrar()"  class="btn btn-primary">Registrarse</button> 
            <p>¿Ya estas registrado? <a href=""> Iniciar sesión!</a> </p> 
        </form>
    </div>
</div>
