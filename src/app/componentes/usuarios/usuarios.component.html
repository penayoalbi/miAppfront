<p>usuarios works!</p>
<div class="container">
    <h1 style="font-family: 'Courier New', Courier, monospace; color: rgb(8, 8, 8);">Usuarios</h1>
    <div class="col-sm-7 float-left">
        <table class="table table-dark" style="box-shadow: 5px 5px;">
            <thead style="background-color: rgb(169, 247, 222);">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let usuario of usuarios">
                    <td> {{usuario.nombre}}</td>
                    <td> {{usuario.apellido}}</td>
                    <td> 
                        <button (click)="setearUsuario(usuario)" type="button" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg"   width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                            </svg>
                            chat
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" >
    <div class="col-sm-7 float-left">
        <input type="button" value="nuevo Mensaje" (click)="agregarNuevo()" [disabled]="!usuarioActual" class="btn btn-outline-primary">
        <div *ngIf="mensajeNuevo">
            <div class="card w-75 " >
                <div class="card-body">
                    <input type="text" name="mensaje"  cols="20" rows="10" [(ngModel)]="mensaje">
                    <input type="button" value="Enviar" (click)="enviar()" class="btn btn-success" > 
                    <input type="button" value="Cancelar" class="btn btn-danger" >
                </div>
            </div>
            <!--<input type="text" name="mensaje" [(ngModel)]="mensaje" >-->
        </div>
    </div>
</div>
